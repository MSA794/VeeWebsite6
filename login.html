<!doctype html>
<html lang="ar" dir="rtl"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>دخول - Vee</title><link rel="stylesheet" href="assets/css/style.css"></head>
<body class="vee-bg"><div class="overlay"></div>
<header class="site-header"><div class="container"><div class="brand"><div class="logo">V</div><div class="site-name">Vee</div></div></div></header>
<main class="container auth">
  <div class="card auth-card">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <label>اسم المستخدم<input id="loginUsername" class="input" required></label>
      <label>كلمة المرور<input id="loginPassword" type="password" class="input" required></label>
      <div class="row">
        <button type="submit" class="btn primary">دخول</button>
        <button type="button" id="openRegister" class="btn">إنشاء حساب</button>
      </div>
    </form>
  </div>
</main>
<div id="registerModal" class="modal hidden"><div class="card"><h3>إنشاء حساب</h3><form id="registerForm"><label>اسم المستخدم<input id="regName" class="input" required></label><label>كلمة المرور<input id="regPass" type="password" class="input" required></label><div class="row"><button type="submit" class="btn success">إنشاء</button><button type="button" id="closeRegister" class="btn cancel">إلغاء</button></div></form></div></div>
<div id="toast" class="toast hidden"></div>
<script src="assets/js/main.js"></script><script src="assets/js/ai_bridge.js"></script>
</body></html>
