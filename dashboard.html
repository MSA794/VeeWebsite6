<!doctype html>
<html lang="ar" dir="rtl"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>لوحة المستخدم - Vee</title><link rel="stylesheet" href="assets/css/style.css"></head>
<body class="vee-bg"><div class="overlay"></div>
<header class="site-header"><div class="container"><div class="brand"><div class="logo">V</div><div class="site-name">Vee</div></div><div class="actions"><a href="store.html" class="btn">المتجر</a><button id="logoutBtn" class="btn danger">تسجيل خروج</button></div></div></header>
<main class="container">
  <div class="profile card">
    <div class="profile-left">
      <div id="avatar" class="avatar">V</div>
      <h3 id="pName">-</h3>
      <div id='pAccount' class='muted'>-</div>
      <div id="pPoints" class="points">0 نقطة</div>
    </div>
    <div class="profile-right">
      <h4>الشارات</h4><div id="badges" class="badges"></div>
      <h4>شريط التقدّم</h4><div class="progress-bar"><div id="progressFill" class="progress-fill" style="width:0%"></div></div>
      <h4 class="mt-3">سجل الأدوات</h4><div id="history" class="history"></div>
    </div>
  </div>
  <div class="card mt-4">
    <h3>مساعد الدردشة — Vee Assistant</h3>
    <div id="chatArea" class="card" style="max-height:260px;overflow:auto"></div>
    <div class="row" style="margin-top:8px"><input id="chatInput" class="input" placeholder="اسأل Vee..."><button id="chatSend" class="btn primary">إرسال</button></div>
  </div>
</main>
<footer class="site-footer">⚜️ جميع الحقوق محفوظة — المطور MASD © 2025 ⚜️</footer>
<div id="toast" class="toast hidden"></div>
<script src="assets/js/main.js"></script><script src="assets/js/ai_bridge.js"></script>
</body></html>
